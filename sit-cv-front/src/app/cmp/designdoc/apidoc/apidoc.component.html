<mat-card class="apidoc-container">
  <mat-card-content>
    <mat-card-header>
      <mat-card-subtitle>{{apiDoc.qualifiedClassName}}</mat-card-subtitle>
      <mat-card-title>
        <div *ngFor="let annotation of apiDoc.annotations">
          <div>{{annotation}}</div>
        </div>
        <div class="apidoc-method-declaration">{{apiDoc.methodDeclaration}}</div>
      </mat-card-title>
    </mat-card-header>
    <mat-list>
      <mat-list-item *ngIf="apiDoc.deprecated">
        <div class="apidoc-deprecated">{{apiDoc.deprecated.label + " " + apiDoc.deprecated.items[0]}}</div>
      </mat-list-item>
      <mat-list-item *ngIf="apiDoc.description">
        <div>{{apiDoc.description}}</div>
      </mat-list-item>
      <mat-list-item *ngFor="let content of apiDoc.contents">
        <div class="apidoc-content-label">{{content.label}}</div>
        <div class="apidoc-content-item" *ngFor="let item of content.items">
          <div>{{item}}</div>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-footer>
    <button mat-raised-button color="primary" (click)="close()">Close</button>
  </mat-card-footer>
</mat-card>

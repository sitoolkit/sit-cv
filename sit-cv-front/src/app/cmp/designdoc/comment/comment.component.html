<div class="comment-header">
  {{comment.qualifiedClassName}}
    <div class="comment-method-declaration">
      <div *ngFor="let annotation of comment.annotations">
        <div>{{annotation}}</div>
      </div>
      <div>{{comment.methodDeclaration}}</div>
    </div>
</div>
<div class="comment-body">
  <div class="comment-deprecated" *ngIf="comment.deprecated">{{comment.deprecated.label + " " + comment.deprecated.contents[0]}}</div>
  <div class="comment-description">{{comment.description}}</div>
  <div class="comment-tag" *ngFor="let tag of comment.tags">
    <div class="comment-tag-label">{{tag.label}}</div>
    <div class="comment-tag-content" *ngFor="let content of tag.contents">
      <div>{{content}}</div>
    </div>
  </div>
</div>
<div class="comment-footer">
  <button mat-raised-button color="primary" (click)="close()">Close</button>
</div>

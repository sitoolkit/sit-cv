<div class="designdoc-container">
  <div class="diagrams">
    <div *ngFor="let diagram of currentDiagrams" (click)="methodNameClick($event)" (mousemove)="methodNameMouseover($event)" class="diagram-row">
      <div class="diagram-container">
        <div class="diagram-spacer" [style.width]="diagram.width">
          <div class="spacer-inner" [style.padding-top]="diagram.heightRatio"></div>
        </div>
        <div class="diagram" [innerHTML]="diagram.diagram"></div>
      </div>
    </div>
    <mat-progress-bar *ngIf="isDiagramLoading" [mode]="'indeterminate'"></mat-progress-bar>
  </div>
  <div class="comments">
    <mat-card class="comment" *ngFor="let signature of selectedMethodSignatures" [ngClass]="{active: signature == currentMethodSignature}">
      <mat-card-header>
        <mat-card-title>{{signature}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        {{diagramComments[currentDesignDocId][signature]}}
      </mat-card-content>
    </mat-card>
  </div>
</div>

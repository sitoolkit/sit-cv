<div id="designdoc-tree">
  <mat-tree [dataSource]="nestedDataSource" [treeControl]="nestedTreeControl" class="designdoc-tree">
    <mat-tree-node *matTreeNodeDef="let item">
      <li class="mat-tree-node">
        <a [routerLink]="item.endpoint">
          {{item.name | hidePackage}}
        </a>
      </li>
    </mat-tree-node>
    <mat-nested-tree-node *matTreeNodeDef="let item; when: hasNestedChild">
      <li>
        <div class="mat-tree-node">
          <button mat-icon-button (click)="toggleExpanded(item)">
            <mat-icon class="mat-icon-rtl-mirror">
              {{nestedTreeControl.isExpanded(item) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          {{item.name}}
        </div>
        <ul [class.designdoc-tree-invisible]="!nestedTreeControl.isExpanded(item)">
          <ng-container matTreeNodeOutlet></ng-container>
        </ul>
      </li>
    </mat-nested-tree-node>
  </mat-tree>
</div>

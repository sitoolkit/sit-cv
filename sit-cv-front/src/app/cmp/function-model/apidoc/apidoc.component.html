<mat-card class="apidoc-container">
  <mat-card-header>
    <mat-card-subtitle>{{apiDoc.qualifiedClassName}}</mat-card-subtitle>
    <mat-card-title>
      <div *ngFor="let annotation of apiDoc.annotations">
        <div>{{annotation}}</div>
      </div>
      <div class="apidoc-method-declaration">{{apiDoc.methodDeclaration}}</div>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let content of apiDoc.contents">
        <div [innerHTML]="content"></div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="close()">Close</button>
  </mat-card-actions>
</mat-card>

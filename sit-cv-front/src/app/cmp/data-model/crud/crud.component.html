<div class="crud-container">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="functionId">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row"> {{row.functionId | hidePackage: 'PARAM_TYPE_ONLY' }} </td>
    </ng-container>
    <ng-container *ngFor="let tableName of tableNames" matColumnDef="{{tableName}}">
      <th mat-header-cell *matHeaderCellDef> {{tableName}} </th>
      <td mat-cell *matCellDef="let row">
        <div class="crud-types">
          <span *ngFor="let crudType of crudTypes">
            {{ findCrudType(row.tableCrudMap[tableName], crudType) }}
          </span>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
</div>

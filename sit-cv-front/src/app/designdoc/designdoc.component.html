<div id="list">
  <ul>
    <li *ngFor="let designDocId of designDocIds">
      <a href="#" (click)="showDesignDocDetail(designDocId)">
        {{designDocId}}
      </a>
    </li>
  </ul>
</div>
<div id="designdoc">
  <div *ngFor="let key of objectKeys(currentDiagrams)">
    <div [innerHTML]="currentDiagrams[key]"></div>
  </div>
  <mat-spinner *ngIf="isDiagramLoading" [diameter]="50"></mat-spinner>
</div>

<div class="designdocContainer">
  <div id="designdoc-tree">
    <mat-tree [dataSource]="nestedDataSource" [treeControl]="nestedTreeControl" class="designdoc-tree">
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
        <li class="mat-tree-node">
          <a href="#" (click)="showDesignDocDetail(node.designDocId)">
            {{node.name}}
          </a>
        </li>
      </mat-tree-node>

      <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild">
        <li>
          <div class="mat-tree-node">
            <button mat-icon-button [attr.aria-label]="'toggle ' + node.name" matTreeNodeToggle>
              <mat-icon class="mat-icon-rtl-mirror">
                {{nestedTreeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
              </mat-icon>
            </button>
            {{node.name}}
          </div>
          <ul [class.designdoc-tree-invisible]="!nestedTreeControl.isExpanded(node)">
            <ng-container matTreeNodeOutlet></ng-container>
          </ul>
        </li>
      </mat-nested-tree-node>
    </mat-tree>
  </div>
  <div class="designdoc">
    <div *ngFor="let key of objectKeys(currentDiagrams)" (click)="methodNameClick($event)" (mousemove)="methodNameMouseover($event)">
      <div [innerHTML]="currentDiagrams[key]"></div>
    </div>
    <mat-spinner *ngIf="isDiagramLoading" [diameter]="50"></mat-spinner>
  </div>
  <div class="comments">
    <mat-card class="comment" *ngFor="let signature of selectedMethodSignatures" [ngClass]="{active: signature == currentMethodSignature}">
      <mat-card-header>
        <mat-card-title>{{signature}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        {{diagramComments[currentDesignDocId][signature]}}
      </mat-card-content>
    </mat-card>
  </div>
</div>

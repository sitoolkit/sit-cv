<!doctype html>
<html lang="en">
<head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <meta charset="utf-8">
  <title>SitCvFront</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root></app-root>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
  <script>

    function renderDesingDocList(designDocIds) {
      var ul = $('<ul>');
      $.each(designDocIds, function (idx, designDocId) {
        ul.append('<li><a href="#">' + _.escape(designDocId) + '</a></li>');
      });
      $('#list').html(ul);
    }

    function renderDiagrams(diagrams) {
      var html = '';
      $.each(diagrams, function (id, data) {
        html += '<img src="' + data + '"/>';
      });
      $('#designdoc').html(html);
      $('#designdoc img').css('display', 'block');
    }

    var stompClient = null;

    function subscribe(designDocId) {
      stompClient.subscribe('/topic/designdoc/detail/' + designDocId, function (response) {
        renderDiagrams(JSON.parse(response.body).diagrams);
      });
    }

    function unsubscribe(designDocId) {
      stompClient.unsubscribe('/topic/designdoc/detail/' + designDocId);
    }

    function connect() {
      var socket = new SockJS(`http://${location.hostname}:8080/gs-guide-websocket`);
      stompClient = Stomp.over(socket);
      stompClient.connect({}, function (frame) {

        stompClient.subscribe('/topic/designdoc/list', function (response) {
          renderDesingDocList(JSON.parse(response.body).designDocIds);
        });

        stompClient.send("/app/designdoc/list");
      });
    }

    connect();

    $(function () {

      var currentDesignDocId = '';

      $(document).on('click', '#list a', function () {
        if (currentDesignDocId) {
          unsubscribe(currentDesignDocId);
        }
        currentDesignDocId = _.unescape($(this).html());
        subscribe(currentDesignDocId);
        stompClient.send("/app/designdoc/detail", {}, currentDesignDocId);
      });


    });

  </script>
</body>
</html>

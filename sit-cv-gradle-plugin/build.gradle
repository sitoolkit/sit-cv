apply plugin: 'maven'
apply plugin: 'java-gradle-plugin'

group = "io.sitoolkit.cv"
version = "1.0.0-beta.1-SNAPSHOT"

repositories {
    jcenter()
    mavenLocal()
}

dependencies {
    testImplementation 'junit:junit:4.12'
    implementation group: 'io.sitoolkit.cv', name: 'sit-cv-core', version: '1.0.0-beta.1-SNAPSHOT'
}

gradlePlugin {
    plugins {
        reportPlugin {
            id = 'sit-cv-gradle-plugin'
            implementationClass = 'io.sitoolkit.cv.plugin.gradle.PluginManager'
        }
    }
}
